<div class="signin-form">
    <form name="form" ng-submit="signin()">
        <h2>Sign in</h2>
        <p class="hint-text">Redes sosciales</p>
        <div class="social-btn text-center">
            <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="/auth/twitter" class="btn btn-info btn-lg" title="Twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
        </div>
        <div class="or-seperator"><b>or</b></div>
        <div class="form-group">
            <input type="email" class="form-control input-lg" ng-model="usuario.username" name="nombre_usuario" placeholder="Usuario" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" ng-model="usuario.password" name="password" placeholder="clave" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Ingresar</button>
        </div>
        <div class="text-center small"><a href="#">Olivod si contrase√±a?</a></div>
    </form>
    <div class="text-center small">No esta registrado? <a href="#">Registrarse</a></div>
</div>
